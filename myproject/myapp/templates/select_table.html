<form method="get" action="{% url 'select_menu_items' date_id=date.id table_number=0 %}" id="table-form">
    {% csrf_token %}
    
    <label for="table-selector">Select Table:</label>
    <select id="table-selector" name="table_number">
        {% for table in tables %}
            <option value="{{ table.number }}">{{ table.number }} {% if table.is_reserved %}(Reserved){% else %}(Available){% endif %}</option>
        {% endfor %}
    </select>

    <button type="submit">Select</button>
</form>

<div id="menu-items-container"></div>
